@if(isAddingTask){
<app-new-task (close)="onCloseNewTask()" [userId]="userId" />
}

<section id="tasks">
  <header>
    <h2>{{ name }}</h2>
    <menu>
      <button (click)="onStartAddNewTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @if(!selectedUserTasks){
    <p>No Tasks To Complete</p>
    } @for(task of selectedUserTasks; track task.id) { @if(!task.completed) {
    <li id="task-{{ task.id }}">
      <app-task [task]="task" />
    </li>
    } }
  </ul>
</section>
